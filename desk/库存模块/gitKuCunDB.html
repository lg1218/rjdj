<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>调拨单</title>
		<link rel="stylesheet" href="../css/layui.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>调出仓库</span>
			      	<input  />		
			      </div>
			      	
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>单据日期</span>
			      	<input type="date" />
			      </div>
			    </div>
  			</div>
  			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>调入仓库</span>
			      	<input  />
			      </div>
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>单据号码</span>
			      	<input  />
			      </div>
			    </div>
  			</div>
  			<div class="layui-tab layui-tab-card" style="height: 280px;">
			  <ul class="layui-tab-title">
			    <li class="layui-this">内容</li>
			    <li>备注</li>
			  </ul>
			  <div class="layui-tab-content">
			    <div class="layui-tab-item layui-show" >
				    <div style="overflow-x: overlay; overflow-y: overlay;">
				    	<div>
				    		<table class="layui-table" style="width: 1000px;">
					      		<thead>
								    <tr>
								        <th>(栏号)</th>
								        <th>物料编号</th>
								        <th>(物料名称)</th>
								        <th>(规格型号)</th>
								      	<th>(单位)</th>
								      	<th>数量</th>
								      	<th>(批号)</th>
								      	<th>分录备注</th>
								    </tr> 
							    </thead>
							    
				      		</table>
				    	</div>
				      	<div style="height:100px;">
				      		<table class="layui-table" style="width: 1000px;">
				      		</table>
				    	</div>
				    	<div>
				    		<table class="layui-table" style="width: 1000px;">
				    			<tr>
							    	<th colspan="5">
							    		<span>合计：</span>
							    		<span>hehe</span>
							    	</th>
							    	<th colspan="3">
							    		<span>0</span>
							    	</th>
							    </tr>
				      		</table>
				    	</div>
				    </div>
				    
			    </div>
			    <div class="layui-tab-item">
			    	<div class="layui-row">
					    <div class="layui-col-xs6">
					      <div class="grid-demo grid-demo-bg1">
					      	<span>自定义一</span>
					      	<input  />
					      </div>
					    </div>
					    <div class="layui-col-xs6">
					      <div class="grid-demo">
					      	<span>自定义二</span>
					      	<input  />
					      </div>
					    </div>
		  			</div>
		  			<div class="layui-row">
					    <div class="layui-col-xs12">
						    <div class="grid-demo"><br />
						      	<span>备注</span>
						     	<textarea style="width: 82%; height: 180px; vertical-align:top; margin-left: 28px; "></textarea>
						    </div>
					    </div>
		  			</div>
			    </div>
			  </div>
			</div>
			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>制单人员</span>
			      	<input  value="Admin"/>
			      </div>
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>复核人员</span>
			      	<input  />
			      </div>
			    </div>
  			</div>
  			<br />
  			<div class="layui-row" onclick="showLi()">
  				<button style="background: #01AAED; width: 100px;">功能<img style="width: 20px;" align="right" src="img/捕获.PNG" /></button>
  			</div>  
  			<div class="layui-row" align="right" style="width: 100px;">
  				<ul>
  					<li>批号设定</li>
  					<li>条码打印</li>	
  				</ul>
  			</div>
		</div>
	</body>
	<script src="../js/layui.js"></script>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		layui.use('element', function(){
		  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		});
		
	</script> 
</html>
