    <div id="matter">
            <button @click="qhMatter">取回物料</button>
    </div>

        var vue = new Vue({
            el:"#matter",
            data(){//值
                return{
                    matter:{
                        matterId:1,
                        matterName:"1",
                        matterSize:"规格型号",
                        mtId:1,
                        muId:1,
                        currencyId:1,
                        matterMsaleA:100,
                        MeasurementUnit:{    //关联的计量单位
                            muId:1,
                            muName:"计量单位1"
                        },
                        matterTaxpoint:17
                    }
                }
            },methods:{
                qhMatter:function () {
                    parent.procurementVue.getMatter(this.matter);
                }
            },created:function () {

            }
        })
    </script>
