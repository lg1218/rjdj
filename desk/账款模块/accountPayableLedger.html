<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>应付款明细表</title>
		<!-- 引入组件库 -->
		<link rel="stylesheet" href="../js/css/layui.mobile.css">
		<link rel="stylesheet" href="../css/layui.css">
		<script src="../js/jquery-1.12.4.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/layui.js"></script>
		<script src="../js/layui.all.js"></script>
		<style type="text/css">
			#content{
				/*border: 1px #666666 solid;
				border-radius: 8px 8px 0px 0px;*/
				padding-top: 5px;

			}
			#date{
				width:172px;
			}
			#supplier{
				margin-bottom:10px;
			}
		</style>
	</head>
	<body>

		<div style="margin-top: 25px;width: 700px;">
			<div class="layui-col-md4" style="padding:1px;"></div>
			<div id="content" class="layui-col-md4">
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this">客户</li>
						<li>业务员</li>
					</ul>
					<div class="layui-tab-content" style="height: 100px;">
						<div class="layui-tab-item layui-show">
							<div id="supplier">
								供应商区间:
								<input type="text" name="" id="" value="" />
								To
								<input type="text" name="" id="" value="" />
								<img style="padding-left: 10px;width: 22px;" src="../images/jing1.png" />
								<input type="checkbox" name="like[write]" title="写作" >
							</div>
							<div id="">
								日期区间:
								<input type="date" name="" id="date" value="" />
								To
								<input type="date" name="" id="date" value="" />
							</div>
							<div id="">
								<div class="layui-col-md7"style="padding:1px;">
								</div>
								<div class="layui-col-md4">
									<input type="checkbox" name="" id="" value="" />
									期末为零显示
								</div>
								<div class="layui-col-md1"style="padding:1px;">

								</div>

							</div>
							<div id="" style="text-align:left;">
								<div class="layui-col-md2"  style="padding:1px;"></div>
								<div class="layui-col-md3">
									<button class="layui-btn layui-btn-xs">确定</button>
									<button class="layui-btn layui-btn-xs">取消</button>
									<button class="layui-btn layui-btn-xs">固定报表</button>
								</div>
								<div class="layui-col-md7"></div>
							</div>
						</div>	
						<div class="layui-tab-item layui-form">
							<div id="supplier">
								业务员区间:
								<input type="text" name="" id="" value="" />
								To
								<input type="text" name="" id="" value="" />
								<img style="padding-left: 10px;width: 22px;" src="../images/jing1.png" />
								<input type="checkbox" name="like[write]" title="写作" >
							</div>
							<div id="">
								日期区间:
								<input type="date" name="" id="date" value="" />
								To
								<input type="date" name="" id="date" value="" />
							</div>
							<div id="">
								<div class="layui-col-md7"style="padding:1px;">
								</div>
								<div class="layui-col-md4">
									<input type="checkbox" name="" id="" value="" />
									期末为零显示
								</div>
								<div class="layui-col-md1"style="padding:1px;">

								</div>

							</div>
							<div id="" style="text-align:left;">
								<div class="layui-col-md2"  style="padding:1px;"></div>
								<div class="layui-col-md3">
									<button class="layui-btn layui-btn-xs">确定</button>
									<button class="layui-btn layui-btn-xs">取消</button>
									<button class="layui-btn layui-btn-xs">固定报表</button>
								</div>
								<div class="layui-col-md7"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="layui-col-md4"></div>
		</div>
	</body>
		<script>
		//Demo
		layui.use('element', function(){
		  var element = layui.element;
		});
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		</script>
</html>
