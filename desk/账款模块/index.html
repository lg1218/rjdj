		methods:{//执行方法
			 show(e,title,url){ // e.target 获取当前对象
                    layer.open({
                        type: 2
                        ,title:title
                        ,area: ['800px', '360px']
                        ,shade: 0
                        ,maxmin: true
                        ,offset:'auto'
                        ,content: url// $(e.target) 要显示的节点,若用此法则可能会影响到样式，就是把选择的节点移到弹出框了
                        ,
                        id:title
                        ,zIndex: layer.zIndex
                        ,success: function(layero){
                            layer.setTop(layero);
                        }
                    });
                },
             zishow(){
             	layui.use('layer', function(){
		  			var layer = layui.layer;
		   			 layer.open({
			  		type: 1, //类型

			  		shade:0,

				});
		});
             }
		},
		created:function(){//启动时生成代码

	})

		<!--演示动画-->
 
<script>
    layui.use('jquery', function(){
        var $ = layui.$;
 
        //演示动画
        $('.layui-anim').on('click', function(){
            var othis = $(this), anim = othis.data('anim');
 
            //停止循环
            if(othis.hasClass('layui-anim-loop')){
                return othis.removeClass(anim);
            }
 
            othis.removeClass(anim);
 
            setTimeout(function(){
                othis.addClass(anim);
            });
            //恢复渐隐
            if(anim === 'layui-anim-fadeout'){
                setTimeout(function(){
                    othis.removeClass(anim);
                }, 1300);
            }
        });
    });
</script>
