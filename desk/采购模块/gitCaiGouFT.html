<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>采购分摊作业</title>
		<link rel="stylesheet" href="css/layui.css">
	</head>
	<body>
		<div class="layui-container" style="border: 1px red solid; width: 600px;">
			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>单据日期</span>
			      	<input type="date" />	
			      </div>
			      	
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>单据号码</span>
			      	<input  />
			      </div>
			    </div>
  			</div>
  			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>分摊方式</span>
			      	<select>
			      		<option>按金额</option>
			      		<option>按数量</option>
			      		<option>按材积</option>
			      		<option>按重量</option>
			      	</select>
			      </div>
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>凭证编号</span>
			      	<input  />
			      </div>
			    </div>
  			</div>
  			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>待摊金额本位币</span>
			      	<input  />
			      </div>
			    </div>
			    
  			</div>
  			<div class="layui-tab layui-tab-card" style="height: 280px;">
			  <ul class="layui-tab-title">
			    <li class="layui-this">费用明细</li>
			    <li>分摊结果</li>
			  </ul>
			  <div class="layui-tab-content">
			    <div class="layui-tab-item layui-show" >
				    <div style="overflow-x: overlay; overflow-y: overlay;">
				    	<div>
				    		<table class="layui-table" style="width: 1000px;">
					      		<thead>
								    <tr>
								        <th>(栏号)</th>
								        <th>费用编号</th>
								        <th>(费用名称)</th>
								        <th>币别</th>
								      	<th>汇率</th>
								      	<th>金额</th>
								      	<th>(金额本位币)</th>
								    </tr> 
							    </thead>
							    
				      		</table>
				    	</div>
				      	<div style="height:150px;">
				      		<table class="layui-table" style="width: 1000px;">
				      		</table>
				    	</div>
				    	
				    </div>
				    
			    </div>
			    <div class="layui-tab-item">
			    	<div style="overflow-x: overlay; overflow-y: overlay;">
				    	<div>
				    		<table class="layui-table" style="width: 1000px;">
					      		<thead>
								    <tr>
								        <th>(栏号)</th>
								        <th>采购入库单号</th>
								        <th>物料编号</th>
								        <th>(物料名称)</th>
								      	<th>(规格型号)</th>
								      	<th>(采购金额)</th>
								      	<th>(数量)</th>
								      	<th>(单位)</th>
								      	<th>(重量)</th>
								      	<th>(材积)</th>
								      	<th>(分摊金额)</th>
								    </tr> 
							    </thead>
							    
				      		</table>
				    	</div>
				      	<div style="height:150px;">
				      		<table class="layui-table" style="width: 1000px;">
				      		</table>
				    	</div>
				    	
				    </div>
			    </div>
			  </div>
			</div>
			<div class="layui-row">
			    <div class="layui-col-xs6">
			      <div class="grid-demo grid-demo-bg1">
			      	<span>制单人员</span>
			      	<input  value="Admin"/>
			      </div>
			    </div>
			    <div class="layui-col-xs6">
			      <div class="grid-demo">
			      	<span>复核人员</span>
			      	<input  />
			      </div>
			    </div>
  			</div>
  			<br />
  			<div class="layui-row" onclick="showLi()">
  				<button style="background: #01AAED; width: 100px;">功能<img style="width: 20px;" align="right" src="img/捕获.PNG" /></button>
  			</div>  
  			<div class="layui-row" align="right" style="width: 100px;">
  				<ul>
  					<li>载入来源</li>
  					<li>自动分摊</li>	
  				</ul>
  			</div>
		</div>
	</body>
	<script src="layui.js"></script>
	<script src="js/jquery-1.8.3.js"></script>
	<script>
		layui.use('element', function(){
		  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		});
		
	</script> 
</html>
